<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center; margin-top:100px;">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div class="container" style="margin-top:150px;">
  <form name="myForm" (ngSubmit)="myForm.form.valid && submit()" #myForm="ngForm">
    <div class="row">

      <div class="form-group col-lg col-md col-sm">
        <label for="exampleInputEmail1">Social security number</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="ssn" [(ngModel)]="inputModel.ssn" #ssn="ngModel" aria-describedby="emailHelp"
          placeholder="Enter your social security number">
        <div *ngIf="myForm.submitted && !ssn.valid" class="alert alert-danger">Social security number is required</div>
      </div>

      <div class="form-group col-lg col-md col-sm">
        <label for="exampleInputPassword1">Loan amount</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="amount" [(ngModel)]="inputModel.amount" #amount="ngModel" placeholder="How much do you need?">
        <div *ngIf="myForm.submitted && !amount.valid" class="alert alert-danger">Loan amount is required</div>
      </div>

      <div class="form-group col-lg col-md col-sm">
        <label for="exampleInputPassword1">Loan duration</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="duration" [(ngModel)]="inputModel.duration" #duration="ngModel"
          placeholder="How long">
        <div *ngIf="myForm.submitted && !duration.valid" class="alert alert-danger">Loan duration is required</div>
      </div>

    </div>

    <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary" [disabled]="spin">Submit</button>
    </div>
  </form>
</div>

<div class="container" style="margin-top:50px;">
  <div class="row justify-content-center">
    <spinner *ngIf="spin" [tickness]="8" [size]="100"></spinner>

    <div class="jumbotron col-10" *ngIf="showResult">
        <h1 class="display-3">{{ loanInfo.InterestRate }}</h1>
        <p class="lead">Is evaluated by <b>{{ loanInfo.BankName }}</b></p>
        <hr class="my-4">
        <p>Do you want to take this loan?</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
    </div>
  </div>
</div>
